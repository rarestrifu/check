name: Trendyol checker

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright certifi rich
          python -m playwright install --with-deps chromium

      - name: Set cache date
        run: echo "CACHE_DATE=$(date -u +%Y-%m-%d)" >> $GITHUB_ENV
      
      - name: Cache state (cooldown)
        uses: actions/cache@v4
        with:
          path: state
          key: trendyol-state-${{ github.ref_name }}-${{ env.CACHE_DATE }}
          restore-keys: |
            trendyol-state-${{ github.ref_name }}-

      - name: Run compare_trendyol_api.py
        env:
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: |
          xvfb-run -a python compare_trendyol_api.py

      - name: Run trendyol_codes_checker.py
        env:
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: |
          xvfb-run -a python trendyol_codes_checker.py
